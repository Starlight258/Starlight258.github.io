<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Welcome!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="js-clock clock">
      <h1>00:00</h1>
    </div>
    <form class="js-form form">
      <input class="askName" type="text" placeholder="What is your name?" />
    </form>
    <h3 class="js-greeting greeting"></h3>
    <form id="todoForm">
      <span>🤹‍♂️</span>
      <input class="box" type="text" placeholder="Write things to do " />
      <span>🏹</span>
    </form>
    <div id="pp">
      <h3 id="tt">- - - - - - - - - - - - - - - - -</h3>
      <h3>🛫 Pending</h3>
      <ul id="js-pending"></ul>
    </div>
    <div id="ff">
      <h3 id="heart">💘</h3>
      <h3>🎊 Finished</h3>
      <ul id="js-finished"></ul>
    </div>
    <span class="js-weather weather"></span>
    <form>
      <span class="place"></span>
    </form>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="task.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
